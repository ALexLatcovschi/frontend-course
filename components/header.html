<header class="header">
    <div class="header-inner">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="Logo">
        </div>

        <div class="header-info">
            <nav>
                <ul>
                    <li><a href="#characteristics" data-key="menu.generalPresentation" class="primary-text"></a></li>
                    <li><a href="#reviews" data-key="menu.reviews" class="primary-text"></a></li>
                    <li><a href="#faq" data-key="menu.faq" class="primary-text"></a></li>
                    <li><a href="#contacts" data-key="menu.contacts" class="primary-text"></a></li>
                </ul>
            </nav>

            <div class="languages primary-text">
                <button class="language primary-text" onclick="setLanguage('ro')" id="language-ro">RO</button>
                /
                <button class="language primary-text" onclick="setLanguage('ru')" id="language-ru">RU</button>
            </div>
        </div>

        <div class="hamburger-menu">
            <div class="inactive">
                <a onclick="toggleMenu(true)"><img src="/assets/images/hamburger/inactive.png" alt="Hamburger Menu"></a>
            </div>

            <div class="active">
                <a onclick="toggleMenu(false)" class="close-btn"><img src="/assets/images/hamburger/active.png"
                                                                      alt="Close Hamburger Menu"></a>

                <div class="mobile-menu">
                    <div class="parallax-mobile-1">
                        <img src="/assets/images/parallax-mobile-1.png">
                    </div>

                    <div class="parallax-mobile-2">
                        <img src="/assets/images/parallax-mobile-2.png">
                    </div>

                    <div class="parallax-mobile-3">
                        <img src="/assets/images/parallax-mobile-3.png">
                    </div>

                    <div class="parallax-mobile-4">
                        <img src="/assets/images/parallax-mobile-4.png">
                    </div>

                    <div class="top-section">
                        <ul>
                            <li><a href="#characteristics" data-key="menu.generalPresentation" class="primary-text" onclick="toggleMenu(false)"></a>
                            </li>
                            <li><a href="#reviews" data-key="menu.reviews" class="primary-text" onclick="toggleMenu(false)"></a></li>
                            <li><a href="#faq" data-key="menu.faq" class="primary-text" onclick="toggleMenu(false)"></a></li>
                            <li><a href="#contacts" data-key="menu.contacts" class="primary-text" onclick="toggleMenu(false)"></a></li>
                        </ul>
                    </div>

                    <div class="bottom-section">
                        <div class="contact-info">
                            <div class="contact primary-text">
                                <span class="label" data-key="contacts.phoneLabel"></span>: <span class="detail"><a
                                    href="tel:022 000 000">022 000 000</a></span>
                            </div>

                            <div class="contact primary-text">
                                <span class="label" data-key="contacts.emailLabel"></span>: <span class="detail"><a
                                    href="mailto:testemail@gmail.com">testemail@gmail.com</a></span>
                            </div>

                            <div class="contact primary-text">
                                <span class="label" data-key="contacts.followLabel"></span>: <br>
                                <div class="social-follow">
                                    <a href="https://twitter.com/" target="_blank" class="social">
                                        <img src="/assets/images/twitter.png" alt="Twitter Share">
                                    </a>

                                    <a href="https://www.linkedin.com/" target="_blank" class="social">
                                        <img src="/assets/images/linkedin.png" alt="LinkedIn Share">
                                    </a>

                                    <a href="https://www.facebook.com.com/" target="_blank" class="social">
                                        <img src="/assets/images/facebook.png" alt="Facebook Share">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="languages primary-text">
                            <button class="language primary-text" onclick="setLanguage('ro')" id="language-ro">RO</button>
                            /
                            <button class="language primary-text" onclick="setLanguage('ru')" id="language-ru">RU</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-top-ellipsis"></div>
</header>
