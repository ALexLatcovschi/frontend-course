<script>
    window.showToastr = (type, title, message) => {
        if (type === 'success') {
            toastr.success(message, title);
        } else if (type === 'error') {
            toastr.error(message, title);
        }
    };
</script>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import {getDatabase, ref, push} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDhScAVrd1BRKGn8q-h4vkK1NwQXQ6rfnA",
        authDomain: "course-sample-7e9ca.firebaseapp.com",
        projectId: "course-sample-7e9ca",
        storageBucket: "course-sample-7e9ca.firebasestorage.app",
        messagingSenderId: "374596065642",
        appId: "1:374596065642:web:16222d6030799ca086ed13"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const database = getDatabase(firebaseApp);

    window.saveData = (payload, form) => {
        const dataRef = ref(database, 'contacts');
        push(dataRef, payload)
            .then(() => {
                form.reset();
                window.showToastr('success', 'Success!', '');
            })
            .catch((error) => window.showToastr('error', 'Error!', ''));
    };
</script>
